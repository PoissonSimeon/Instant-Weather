<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="./js/app.js"></script>        
    <script defer src="./js/weatherCard.js"></script>
    <title>Instant Weather</title>
</head>
<body>

<header>
    <h1>INSTANT WEATHER</h1>
    <p>Siméon Poisson</p>
</header>

<main>
    <section id="cityForm">
        <h2>Sélectionnez une ville</h2>
        <form id="cityForm_form">
            <div class="input-group">
                <input type="text" id="code-postal" placeholder="Entrez votre code postal" pattern="[0-9]{5}" required />
            </div>
            <div class="input-group">
                <select id="communeSelect" required>
                    <option value="">Sélectionnez une commune</option>
                </select>
            </div>
            <div class="days-section">
                <label for="nbDays">Nombre de jours:</label>
                <div class="slider-container">
                    <input type="range" id="nbDays" min="1" max="7" value="1" aria-label="Nombre de jours de prévision">
                    <span id="daysCount">1</span> jour(s)
                </div>
            </div>
            <fieldset>
                <legend>Options d'affichage</legend>
                <div class="checkbox-group">
                    <label><input type="checkbox" id="lat">Latitude</label>
                    <label><input type="checkbox" id="lon">Longitude</label>                    
                    <label><input type="checkbox" id="dir">Direction du vent</label>
                    <label><input type="checkbox" id="wind">Vent moyen</label> 
                    <label><input type="checkbox" id="rain">Cumul de pluie</label>
                </div>
            </fieldset>
            <button id="validationButton" type="submit">Valider</button>
        </form>
    </section>

    <section id="weatherInformation" class="weather-cards"></section>
</main>

</body>
</html>
